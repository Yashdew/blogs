{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section>
        <div class="container ">
            <div class="column ">
                <form method="POST">
                    <h1 class="title">Login</h1>
                    {% csrf_token %}
                    <div class="box"> 
                        {{ form|crispy }}
                        <br>
                        <div class="control">
                            <button class="button is-primary">Login</button>
                        </div>
                        <hr>
                        <h2 class="subtitle">Need an account?<a href="{% url 'register' %}">Sign up</a></h2>
                        
                    </div>    
                    
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
