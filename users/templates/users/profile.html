{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section>
        <div class="container ">
            <div class="column ">
                <div class="box"> 
                    <div class="columns">
                        <figure class="image is-128x128">
                            <img class="is-rounded" src="{{ user.profile.image.url }}">
                        </figure>
                    </div>
                    <div class="columns">
                        <h1>{{ user.username }}</h1>
                        
                       
                    </div>
                    <div class="columns">
                        
                        
                        <h1>{{ user.email }}</h1>
                    </div>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                <h1 class="title">Profile Info</h1>
                    {% csrf_token %}
                <div class="box"> 
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                    <br>
                    <div class="control">
                        <button class="button is-primary">Update</button>
                    </div>
                        <hr>
                    
                    
                </div>    
                
            </form>
        </div>
    </section>
{% endblock content %}
